<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>CSVLayer - Project points on the fly - 4.15</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark-red/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: black;
      }
    </style>

    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/WebMap",
        "esri/layers/CSVLayer",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/tasks/support/Query",
        "esri/Map",
        "esri/views/MapView",
        "esri/tasks/GeometryService",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/geometry/Polygon",
        "esri/symbols/SimpleFillSymbol",
        "esri/geometry/geometryEngine",
        "esri/widgets/Legend",
        "esri/widgets/Expand"
      ], function(WebMap, CSVLayer, SimpleMarkerSymbol, Query, Map, MapView, GeometryService, Graphic, GraphicsLayer, Polygon, SimpleFillSymbol, geometryEngine, Legend, Expand) {
        var geomservice= new GeometryService({
          url: "http://sampleserver6.arcgisonline.com/arcgis/rest/services/Utilities/Geometry/GeometryServer"
        })
        var map1= new Map({
          basemap: 'streets'
        });

        var view = new MapView({
          map: map1,  // References a Map instance
          container: "viewDiv"  // References the ID of a DOM element
        });
        view.center = [-59.558614, 13.172762];  // Sets the center point of the view at a specified lon/lat 
        view.zoom = 11;  // Sets the zoom LOD to 10

        const url =
          "https://alishadsilva.github.io/csvlayer/Metadata_spec_v3.csv";
        
          const marker = {
            type: "simple",
            symbol: {
            type:"simple-marker",
            style: "x",
            size: 5,
            outline: { color: [251, 9, 9, 1] },
            color: [253, 203, 203, 0.25]
          }
        }

        var csvLayer = new CSVLayer({
          url:url,
          renderer: marker
        });

        map1.add(csvLayer)
        

        csvLayer.load().then(function(){
          csvLayer.queryFeatures().then(function(event){
          
          outage_num=[]
          for (var i = 0; i < event.features.length; i++) {
            if(!outage_num.includes(event.features[i].attributes.Outage_Number)){
              outage_num.push(event.features[i].attributes.Outage_Number)
            }
          }
          console.log(outage_num)
          for (x of outage_num) {
            var query2 = new Query({
            where: "Outage_Number=" + x ,
            returnGeometry: true
          });
        
        csvLayer.queryFeatures(query2).then(function(results){
          console.log(results.features);
          var  geom= results.features.map(function(item){
            return item.geometry
          })
          geomservice.convexHull(geom).then(function(result1){
            var simpleFillSymbol = {
          type: "simple-fill",
          color: [227, 139, 79, 0.1],  // orange, opacity 10%
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        var polygonGraphic = new Graphic({
          geometry: result1,
          symbol: simpleFillSymbol
        });
        var graphicsLayer = new GraphicsLayer();
        
        graphicsLayer.add(polygonGraphic);
        map1.add(graphicsLayer);
        if (outage_num.length==1){
              view.extent=graphicsLayer.fullExtent
            }
          })
        })
          }
        })
      })
      })
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
